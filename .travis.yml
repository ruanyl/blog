language: node_js
node_js:
    - "0.12"

git:
  submodules: false

before_install:
    - npm install -g hexo

install:
    - npm install

before_script:
    - git config --global user.name 'ruanyl'
    - git config --global user.email 'ruanyu1@gmail.com'
    - git clone https://github.com/ruanyl/hexo-theme-alex.git themes/alex

script:
    - hexo generate

after_success:
    - mkdir .deploy
    - cd .deploy
    - git init
    - git remote add origin $DEPLOY_REPO
    - cp -r ../public/* .
    - git add -A .
    - git commit -m 'Site updated'
    - git push --force --quiet origin master
